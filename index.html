<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8797b4aa7a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Budget-App</title>
  </head>
  <body>
    <section class="top-section">
      <div class="budget-container">
        <h3 class="container-title">Budget</h3>
        <span class="error-text">Fields cannot be empty</span>
        <input
          type="number"
          placeholder="Enter Total Amount"
          id="budget-input"
        />
        <button class="btn">Set Budget</button>
      </div>
      <div class="expenses-container">
        <h3 class="container-title">Expenses</h3>
        <span class="error-text">Fields cannot be empty</span>
        <input
          type="text"
          placeholder="Enter Title Of Product"
          id="product-title-input"
        />
        <input
          type="number"
          placeholder="Enter Cost Of Product"
          id="product-cost-input"
        />
        <button class="btn">Check Amount</button>
      </div>
    </section>
    <section class="middle-section">
      <div class="total-container">
        <div class="total-budget">
          <p>Total Budget</p>
          <div class="output-container">
            <span class="total-budget-value">0</span>
          </div>
        </div>
        <div class="expenses">
          <p class="container-title">Expenses</p>
          <div class="output-container">
            <span class="expenses-value">0</span>
          </div>
        </div>
        <div class="balance">
          <p class="container-title">Balance</p>
          <div class="output-container">
            <span class="balance-value">0</span>
          </div>
        </div>
      </div>
    </section>
    <section class="lower-section">
      <div class="expenses-list">
        <h3 class="container-title">Expenses List</h3>
        <div class="all-expenses"></div>
      </div>
    </section>
  </body>
</html>
